apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-searchguard-config
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  sg_config.yml: |-
    searchguard:
      dynamic:
        kibana:
          multitenancy_enabled: true
          server_username: kibanaserver
          index: '.kibana'
          do_not_fail_on_forbidden: {{ .Values.common.do_not_fail_on_forbidden }}
        http:
          xff:
            enabled: false
        authc:
          basic_internal_auth_domain: 
            http_enabled: true
            transport_enabled: false
            order: 0
            http_authenticator:
              type: basic
              challenge: true
            authentication_backend:
              type: intern
          
  sg_roles.yml: |-
    # Allows everything, but no changes to searchguard configuration index
    sg_all_access:
      readonly: true
      cluster:
        - UNLIMITED
      indices:
        '*':
          '*':
            - UNLIMITED
      tenants:
        admin_tenant: RW
        
    # For users which use kibana, access to indices must be granted separately
    sg_kibana_user:
      readonly: true
      cluster:
        - INDICES_MONITOR
        - CLUSTER_COMPOSITE_OPS
      indices:
        '?kibana':
          '*':
            - MANAGE
            - INDEX
            - READ
            - DELETE
        '?kibana-6':
          '*':
            - MANAGE
            - INDEX
            - READ
            - DELETE
        '?kibana_*':
          '*':
            - MANAGE
            - INDEX
            - READ
            - DELETE
        '?tasks':
          '*':
            - INDICES_ALL
        '?management-beats':
          '*':
            - INDICES_ALL        
        '*':
          '*':
            - indices:data/read/field_caps*
            - indices:data/read/xpack/rollup*
            - indices:admin/mappings/get*
            - indices:admin/get

    # For the kibana server
    sg_kibana_server:
      readonly: true
      cluster:
          - CLUSTER_MONITOR
          - CLUSTER_COMPOSITE_OPS
          - cluster:admin/xpack/monitoring*
          - indices:admin/template*
          - indices:data/read/scroll*
      indices:
        '?kibana':
          '*':
            - INDICES_ALL
        '?kibana-6':
          '*':
            - INDICES_ALL
        '?kibana_*':
          '*':
            - INDICES_ALL
        '?reporting*':
          '*':
            - INDICES_ALL
        '?monitoring*':
          '*':
            - INDICES_ALL
        '?tasks':
          '*':
            - INDICES_ALL
        '?management-beats*':
          '*':
            - INDICES_ALL
        '*':
          '*':
            - "indices:admin/aliases*"

    # For logstash and beats
    sg_logstash:  
      cluster:
        - CLUSTER_MONITOR
        - CLUSTER_COMPOSITE_OPS
        - indices:admin/template/get
        - indices:admin/template/put
      indices:
        'logstash-*':
          '*':
            - CRUD
            - CREATE_INDEX
        '*beat*':
          '*':
            - CRUD
            - CREATE_INDEX

    sg_readall:
      readonly: true
      cluster:
        - CLUSTER_COMPOSITE_OPS_RO
      indices:
        '*':
          '*':
            - READ

        {{- if .Values.common.roles }}
{{ toYaml .Values.common.roles | indent 4 }}
        {{- end }}


  sg_roles_mapping.yml: |-
    sg_all_access:
      readonly: true
      backendroles:
        - admin
        
    sg_kibana_server:
      readonly: true
      users:
        - kibanaserver

    sg_kibana_user:
      readonly: true
      backendroles:
        - kibanauser

    sg_readall:
      readonly: true
      backendroles:
        - readall

        {{- if .Values.common.rolesmapping }}
{{ toYaml .Values.common.rolesmapping | indent 4 }}
        {{- end }}

  sg_internal_users.yml: |-
    # This is the internal user database
    # The hash value is a bcrypt hash and can be generated with plugin/tools/hash.sh
    admin:
      readonly: true
      # Do not change the hash here!
      # It will be automatically replaced by auto generated password
      hash: ${envbc.SG_ADMIN_PWD}
      roles:
        - admin
 
    kibanaserver:
      readonly: true
      # Do not change the hash here!
      # It will be automatically replaced by auto generated password
      hash: ${envbc.SG_KIBANA_SERVER_PWD}

    kibanaro: 
      readonly: true
      # Do not change the hash here!
      # It will be automatically replaced by auto generated password
      hash: ${envbc.SG_KIBANA_RO_PWD}
      roles:
        - kibanauser
        - readall

        {{- if .Values.common.users }}
{{ toYaml .Values.common.users | indent 4 }}
        {{- end }}
        
  sg_action_groups.yml: |-
    UNLIMITED:
      readonly: true
      permissions:
        - "*"

    ###### INDEX LEVEL ######

    INDICES_ALL:
      readonly: true
      permissions:
        - "indices:*"

    # for backward compatibility
    ALL:
      readonly: true
      permissions:
        - INDICES_ALL

    MANAGE:
      readonly: true
      permissions:
        - "indices:monitor/*"
        - "indices:admin/*"

    CREATE_INDEX:
      readonly: true
      permissions:
        - "indices:admin/create"
        - "indices:admin/mapping/put"

    MANAGE_ALIASES:
      readonly: true
      permissions:
        - "indices:admin/aliases*"

    # for backward compatibility
    MONITOR:
      readonly: true
      permissions:
        - INDICES_MONITOR

    INDICES_MONITOR:
      readonly: true
      permissions:
        - "indices:monitor/*"

    DATA_ACCESS:
      readonly: true
      permissions:
        - "indices:data/*"
        - CRUD

    WRITE:
      readonly: true
      permissions:
        - "indices:data/write*"
        - "indices:admin/mapping/put"

    READ:
      readonly: true
      permissions:
        - "indices:data/read*"
        - "indices:admin/mappings/fields/get*"

    DELETE:
      readonly: true
      permissions:
        - "indices:data/write/delete*"

    CRUD:
      readonly: true
      permissions:
        - READ
        - WRITE

    SEARCH:
      readonly: true
      permissions:
        - "indices:data/read/search*"
        - "indices:data/read/msearch*"
        - SUGGEST

    SUGGEST:
      readonly: true
      permissions:
        - "indices:data/read/suggest*"

    INDEX:
      readonly: true
      permissions:
        - "indices:data/write/index*"
        - "indices:data/write/update*"
        - "indices:admin/mapping/put"
        - "indices:data/write/bulk*"

    GET:
      readonly: true
      permissions:
        - "indices:data/read/get*"
        - "indices:data/read/mget*"

    ###### CLUSTER LEVEL ######

    CLUSTER_ALL:
      readonly: true
      permissions:
        - "cluster:*"

    CLUSTER_MONITOR:
      readonly: true
      permissions:
        - "cluster:monitor/*"

    CLUSTER_COMPOSITE_OPS_RO:
      readonly: true
      permissions:
        - "indices:data/read/mget"
        - "indices:data/read/msearch"
        - "indices:data/read/mtv"
        - "indices:data/read/coordinate-msearch*"
        - "indices:admin/aliases/exists*"
        - "indices:admin/aliases/get*"
        - "indices:data/read/scroll"

    CLUSTER_COMPOSITE_OPS:
      readonly: true
      permissions:
        - "indices:data/write/bulk"
        - "indices:admin/aliases*"
        - "indices:data/write/reindex"
        - CLUSTER_COMPOSITE_OPS_RO
      
    MANAGE_SNAPSHOTS:
      readonly: true
      permissions:
        - "cluster:admin/snapshot/*"
        - "cluster:admin/repository/*"
