{{- $clientValues := .Values.client }} 
{{- if not (kindIs "slice" .Values.client) }}
{{- $clientValues = list (merge (dict "name" "isShared") .Values.client) }}
{{- else }}
  {{- range $client := $clientValues }}
    {{- if eq $client.name "isShared" }}
      {{- fail "[ERROR] You are using multiple client definitions and one of them is named 'isShared'. Please change that name to a different one." }}
    {{- end }}
  {{- end }}
  {{- $clientValues = append $clientValues (dict "name" "isShared") }} 
{{- end }}
{{- range $clientValues  }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "searchguard.fullname" $ }}-{{ if eq .name "isShared" }}clients{{ else }}client-{{ .name }}{{ end }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ template "searchguard.fullname" $ }}
    chart: "{{ $.Chart.Name }}"
    release: "{{ $.Release.Name }}"
    heritage: "{{ $.Release.Service }}"
    component: {{ template "searchguard.fullname" $ }}
    role: client
    group: {{ template "searchguard.fullname" $ }}-{{ if eq .name "isShared" }}clients{{ else }}client-{{ .name }}{{ end }}
  {{ $serviceType := .serviceType | default $.Values.common.serviceType }}
  {{ $annotations := .service_annotations | default $.Values.common.service_annotations }}
  {{- if and $annotations (eq $serviceType "LoadBalancer") }}
  annotations:
    {{- $annotations | toYaml | nindent 4 }}
  {{- end }}
spec:
  type: {{ $serviceType }}
  {{- $loadBalancerIP := .loadBalancerIp | default $.Values.common.loadBalancerIp }}
  {{- if and $loadBalancerIP (eq $serviceType "LoadBalancer") }}
  loadBalancerIP: {{ $loadBalancerIP }}
  {{- end }}
  selector:
    component: {{ template "searchguard.fullname" $ }}
    role: client
    {{- if ne .name "isShared" }}
    group: {{ template "searchguard.fullname" $ }}-client-{{ .name }}
    {{- end }}
  ports:
  - name: http
    port: {{ $.Values.service.httpPort }}
    targetPort: 9200
    protocol: TCP
    {{- $nodePort := .nodePort | default $.Values.common.nodePort }}
    {{- if and $nodePort (eq $serviceType "NodePort") }}
    nodePort: {{ $nodePort }}
    {{- end }}
  - name: transport
    port: {{ .transportPort | default $.Values.service.transportPort }}
    targetPort: 9300
    protocol: TCP
{{- $sourceRanges := .loadBalancerSourceRanges | default $.Values.common.loadBalancerSourceRanges }}
{{- if and $sourceRanges (eq $serviceType "LoadBalancer") }}
  loadBalancerSourceRanges:
    {{- toYaml $sourceRanges | nindent 4 }}
{{- end }}
{{- end }} 